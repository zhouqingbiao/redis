0=SELECT T.FWZL, T.ID, T.FWCODE FROM HZ_GIS.TPS_FW T WHERE T.LSBZ = 0 AND T.FWZL IS NOT NULL AND T.FWSMZQ = 1201
1=SELECT DJB.FWZL, QLR.QLRMC FROM HZ_FWDJ.TPF_JCDJB DJB LEFT JOIN (SELECT SY.QLID, SY.SYQZSH, SY.JCDJBID FROM HZ_FWDJ.TPF_SYQDJB SY WHERE SY.SFLS = 0 GROUP BY SY.QLID, SY.SYQZSH, SY.JCDJBID) S ON S.JCDJBID = DJB.ID LEFT OUTER JOIN HZ_FWDJ.TPF_QLR QLR ON QLR.QLID = S.QLID WHERE DJB.SFLS = 0 AND S.JCDJBID IS NOT NULL AND QLR.QLRLX = 4 AND QLR.SFLS = 0 AND DJB.FWZL IS NOT NULL AND QLR.QLRMC IS NOT NULL
2=SELECT B.ZRZZL || DECODE(A.ZRZH, NULL, NULL, A.ZRZH || '\u5E62') ZRZZL, B.ID, B.ZRZCODE FROM HZ_GIS.ST_LPM A, HZ_GIS.TPS_ZRZ B WHERE A.SMUSERID = B.LPMID AND B.ZRZZL IS NOT NULL AND B.LSBZ = 0